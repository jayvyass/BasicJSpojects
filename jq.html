<!DOCTYPE html>
<html>

<head>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<script>
		$(document).ready(function () {
			$("p").bind("click", function () {
				alert("Given paragraph was clicked.");

			});
		});
	</script>

	<style>
		
		p {
			display: block;
			padding: 50px;
			width: 280px;
			border: 2px solid green;
		}
	</style>
</head>

<body>
	<p>Click me!</p>
</body>

</html>
